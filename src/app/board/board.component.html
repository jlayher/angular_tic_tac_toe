<h1>Current Player: {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>

<main>
  <!-- look into *ngFor usage with val.  This syntax seems different -->
  <!-- its let square(individual) of squares(the array), then add an index to each  -->
  <app-square
  *ngFor="let val of squares; let i = index"
  [value]="val"
  (click)="makeMove(i)">

</app-square>
</main>
